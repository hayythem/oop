<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/style.css" />
    <script
      src="https://kit.fontawesome.com/01edda4bea.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="cards-shoping">
        <div class="cards-container">
          <!-- product1 -->
          <div class="card" style="width: 15rem">
            <img
              src="./images/play5.jpg"
              width="200px"
              class="card-img-top"
              alt="play5"
            />
            <div class="card-body">
              <h5 class="card-title">Plastation 5</h5>
              <p class="card-text">Just one more game.</p>
              <span class="unit-price">500</span><span>$</span>
            </div>
            <div class="card-body">
              <i class="fa-solid fa-circle-plus plus-btn"></i>
              <span class="qte"> 0 </span>
              <i class="fa-solid fa-circle-minus minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <i class="fa-solid fa-trash-can"></i>
              <i class="fa-solid fa-heart"></i>
            </ul>
          </div>
          <!-- product2 -->
          <div class="card" style="width: 15rem">
            <img
              src="./images/iphone.jpg"
              width="200px"
              class="card-img-top"
              alt="Iphone"
            />
            <div class="card-body">
              <h5 class="card-title">Iphone</h5>
              <p class="card-text">Just one more game.</p>
              <span class="unit-price">500</span><span>$</span>
            </div>
            <div class="card-body">
              <i class="fa-solid fa-circle-plus plus-btn"></i>
              <span class="qte"> 0 </span>
              <i class="fa-solid fa-circle-minus minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <i class="fa-solid fa-trash-can"></i>
              <i class="fa-solid fa-heart"></i>
            </ul>
          </div>
          <!-- product3 -->
          <div class="card" style="width: 15rem">
            <img
              src="./images/casque.jpg"
              width="200px"
              class="card-img-top"
              alt="casque"
            />
            <div class="card-body">
              <h5 class="card-title">casque</h5>
              <p class="card-text">Just one more game.</p>
              <span class="unit-price">200</span><span>$</span>
            </div>
            <div class="card-body">
              <i class="fa-solid fa-circle-plus plus-btn"></i>
              <span class="qte"> 0 </span>
              <i class="fa-solid fa-circle-minus minus-btn"></i>
            </div>
            <ul class="list-group list-group-flush">
              <i class="fa-solid fa-trash-can"></i>
              <i class="fa-solid fa-heart"></i>
            </ul>
          </div>
        </div>
        <div class="total-praice-container">
          <span>Total Price</span>
          <span id="total-price"> 0 </span>
          <span>$</span>
        </div>
      </section>
    </main>
    <script src="./style/js/sc.js"></script>
  </body>
</html>
